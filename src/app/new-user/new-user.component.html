<div class="col-sm-8 col-sm-offset-2">
    <form [formGroup]="userForm" (ngSubmit)="onSubmitForm()">
        <div class="form-group">
            <label for="firstName">firstName</label>
            <input type="text" name="" id="firstName" formControlName="firstName">
        </div>
        <div class="form-group">
            <label for="lastName">LastName</label>
            <input type="text" class="form-control" name="" id="lastName" formControlName="lastName">
        </div>
        <div class="form-group">
            <label for="email">Adresse mail</label>
            <input type="text" class="form-control" name="" id="email" formControlName="email">
        </div>
        <div class="form-group">
            <label for="drinkPreference">Quelle boisson pr√©ferez-vous ?</label>
            <select name="" id="drinkPreference" class="form-control" formControlName="drinkPreference">
                <option value="coca">Coca</option>
                <option value="pepsi">Pepsi</option>
            </select>

        </div>
        <div formArrayName="hobbies">
            <h3>Vos hobbies</h3>
            <div class="form-group" *ngFor="let hobbyControl of getHobbies().controls; let i = index">
                <input type="text" class="form-control" [formControlName]="i">
            </div>
            <button type="button" class="btn btn-success" (click)="onAddHobby()">Ajouter un hobby</button>
        </div>
        <button type="submit" class="btn btn-primary mt-3 mb-3" [disabled]="userForm.invalid">Soumettre</button>
    </form>
</div>
